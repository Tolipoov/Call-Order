<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button call order</title>
    <!--Favicon Icon-->
    <link rel="shortcut icon" href="Images/T_black.png" type="image/x-icon">
    <!--Style link-->
    <link rel="stylesheet" href="Css/style.css">
    <!--Link Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <!--Button call order-->   
    <div type="button" class="Order">
        <div class="text-call">
            <i class="fa fa-phone"></i>
            <span>Order<br>Call</span>
        </div>
    </div>
    <div type="button" class="Callback">
        <div class="text-call">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <span>Calling<br>Back</span>
        </div>
    </div>
</body>
</html>
